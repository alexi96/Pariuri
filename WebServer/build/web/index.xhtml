<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet name="style.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:outputPanel id="upd">
            <c:choose >
                <c:when test="#{user.id == null}">
                    <h:form id="form">
                        <div class="imgcontainer">
                            <p:graphicImage value="csgobet.png" class="imagine imgcontainer"/>
                        </div>
                        <div class="container">
                            <p:growl id="msgs" showDetail="true" />
                            <p:outputLabel for="username" value="Username"/>
                            <p:inputText id="username" value="#{user.username}" placeholder="Enter Username" required="true"/>
                            <p:outputLabel for="password" value="Password"/>
                            <p:password id="password" value="#{user.password}" placeholder="Enter Password" required="true"/>
                            <p:commandButton value="Login" actionListener="#{user.log}" class="buton" update="upd"/>
                            <div class="container" style="background-color:#f1f1f1">
                                <h:form>
                                <p:commandButton value="Create" action="/create.xhtml" class="createbtn"/>
                                </h:form>
                                <p:commandButton value="Cancel" class="cancelbtn"/>
                                <span class="psw">Forgot <p:commandLink value="password"/></span>
                            </div>
                        </div>
                    </h:form>
                </c:when>
                <c:otherwise>
                    <p:outputLabel value="#{user.toString()}"/>
                </c:otherwise>
            </c:choose>
        </p:outputPanel>
    </h:body>
</html>
