<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head id="tupd">
        <h:outputStylesheet name="style.css"/>
        <c:choose>
            <c:when test="#{user.id == null}">
                <title>Pariuri SC:GO</title>
            </c:when>
            <c:otherwise>
                <title>Pariuri SC:GO #{user.username}</title>
            </c:otherwise>
        </c:choose>
    </h:head>
    <h:body>
        <p:outputPanel id="upd">
            <c:choose>
                <c:when test="#{user.id == null}">
                    <ui:insert>
                        <ui:include src="log.xhtml"/>
                    </ui:insert>
                </c:when>
                <c:otherwise>
                    <ui:insert>
                        <ui:include src="home.xhtml"/>
                    </ui:insert>
                </c:otherwise>
            </c:choose>
        </p:outputPanel>
        <h:form>
            <p:commandButton value="Test" action="created" actionListener="#{created.log('admin', 'pass')}"/>
        </h:form>
    </h:body>
</html>
