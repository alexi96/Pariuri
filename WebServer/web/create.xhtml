<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="createstyle.css"/>
        <title>Create account</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="username" value="Username"/>
            <p:inputText id="username" value="#{user.username}" required="true"/>
            <p:outputLabel for="firstName" value="First name"/>
            <p:inputText id="firstName" value="#{user.firstName}" required="true"/>
            <p:outputLabel for="lastName" value="Last name"/>
            <p:inputText id="lastName" value="#{user.lastName}" required="true"/>
            <p:outputLabel for="password" value="Password"/>
            <p:password id="password" value="#{user.password}" feedback="true" required="true"/>
            <p:commandButton value="Create account" actionListener="#{user.create}"/>
            <p:commandButton value="Cancel" action="index" class="createbtn"/>
        </h:form>
    </h:body>
</html>
