<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="createstyle.css"/>
        <title>Create account</title>
        <!--[if lte IE 6]>
        <style>#top, #bottom, #left, #right { display: none; }</style>
        <![endif]-->
    </h:head>
    <h:body>
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>
        <h:form id="creteForm">
            <p:growl/>
            <span>
                <p:outputLabel for="username" value="Username"/>
            </span>
            <span>
                <p:inputText id="username" value="#{created.username}" required="true"/>
            </span>
            <span>
                <p:outputLabel for="firstName" value="First name"/>
            </span>
            <span>
                <p:inputText id="firstName" value="#{created.firstName}" required="true"/>
            </span>
            <span>
                <p:outputLabel for="lastName" value="Last name"/>
            </span>
            <span> 
                <p:inputText id="lastName" value="#{created.lastName}" required="true"/>
            </span>
            <span>
                <p:outputLabel for="email" value="Email"/>
            </span>
            <span> 
                <p:inputText id="email" value="#{created.email}" required="true"/>
            </span>
            <span>
                <p:outputLabel for="password" value="Password"/>
            </span>
            <span>
                <p:password id="password" value="#{created.password}" feedback="true" required="true"/>
            </span>
            <span>
                <p:commandButton value="Create account" action="#{created.create}" class="createbtn" update="creteForm"/>
            </span>
        </h:form>
        <h:form>           
            <span>
                <p:commandButton value="Cancel" action="index" class="cancelbtn"/>
            </span>
        </h:form>
    </h:body>
</html>
