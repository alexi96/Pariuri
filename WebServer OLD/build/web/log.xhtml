<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <div id="form">
        <div class="imgcontainer">
            <p:graphicImage value="csgobet.png" class="imagine "/>
        </div>
        <h:form>
            <div class="container">
                <p:growl id="msgs" showDetail="true" />
                <p:outputLabel for="username" value="Username"/>
                <p:inputText id="username" value="#{user.username}" placeholder="Enter Username" required="true"/>
                <p:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{user.password}" placeholder="Enter Password" required="true"/>
                <p:commandButton value="Login" actionListener="#{user.log}" class="buton" update="upd tupd"/>
            </div>
        </h:form>
        <h:form class="container" style="background-color:#f1f1f1">
            <p:commandButton value="Create" action="create" class="createbtn"/>
            <p:commandButton value="Cancel" class="cancelbtn"/>
            <span class="psw">Forgot <p:commandLink value="password"/></span>
        </h:form>
    </div>
</ui:composition>
